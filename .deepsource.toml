version = 1

# 🦊 LogiVerse - Configuración de DeepSource
# Análisis de calidad de código para el futuro de la educación lógica

[[analyzers]]
name = "javascript"
enabled = true

  [analyzers.meta]
  plugins = ["react"]
  environment = ["nodejs", "browser"]

[[analyzers]]
name = "secrets"
enabled = true

[[transformers]]
name = "prettier"
enabled = true

# Exclusiones específicas de LogiVerse  
exclude_patterns = [
  "node_modules/**",
  "build/**", 
  "dist/**",
  "coverage/**",
  "*.min.js",
  "packages/frontend/public/**",
  "packages/*/prisma/migrations/**",
  "*.log"
]
