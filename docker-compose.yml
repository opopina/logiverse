version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: logiverse-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: logiverse
      POSTGRES_PASSWORD: logiverse
      POSTGRES_DB: logiverse
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - logiverse-network

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: logiverse-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - logiverse-network

  # pgAdmin for database management (optional)
  pgadmin:
    image: dpage/pgadmin4
    container_name: logiverse-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@logiverse.com
      PGADMIN_DEFAULT_PASSWORD: logiverse123
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - logiverse-network
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  logiverse-network:
    driver: bridge
